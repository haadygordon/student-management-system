<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Student Management System</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        </head>
        <body>
            <h1>Student List</h1>
            <a href="{{ url_for('add_student') }}">Add New Student</a>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Major</th>
                    <th>Actions</th>
                </tr>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.major }}</td>
                    <td>
                        <a href="{{ url_for('update_student', id=student.id) }}">Edit</a>
                        <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </body>
    </html>
